language: node_js
node_js:
  - node
  - lts/*
cache:
  directories:
    - ~/.npm
    - node_modules
before_script:
  - npm install -g npm@latest
  - npm install -g yarn
  - npm install -g expo-cli
script:
  - yarn
jobs:
  include:
    - stage: deploy website
      script:
        - yarn
        - expo build:web
      deploy:
        provider: netlify
        site: ab7a7225-8523-44cb-aae1-2cd388605775
        auth: ssh-rsa 
        dir: "web-build"
        prod: true
        edge: true
        on:
          branch: master
